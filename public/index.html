<!DOCTYPE html>
<html>
  </head>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "<API_KEY>",
        authDomain: "<API NAME>.firebaseapp.com",
        databaseURL: "https://<API NAME>.firebaseio.com/"
      };
      firebase.initializeApp(config);
    </script>
  </head>
  <body>
    <div id="message">
      <h1>Firebase確認</h1>
      <p>push:<input type="text" id="text_id" onchange="push()"></p>
      <p>set:<input type="text" id="text_id2" onchange="set()"></p>
      <p>update:<input type="text" id="text_id3" onchange="update()"></p>
      <p>delete:<input type="text" id="text_id4" onchange="remove()"></p>
    </div>

    <script>
      function push() {
        firebase.database().ref('users').push({
          username: document.getElementById('text_id').value
        });
      }
      function set() {
        firebase.database().ref('users').set({
          username: document.getElementById('text_id2').value
        });
      }
      function update() {
        firebase.database().ref('users').update({
          username: document.getElementById('text_id3').value
        });
      }
      function remove() {
        firebase.database().ref('users').remove();
      }
    </script>
  </body>
</html>
